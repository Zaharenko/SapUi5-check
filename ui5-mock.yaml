# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: sapui5.worklist.custint
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /here
            url: http://localhost
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      afterMiddleware: compression
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/CUSTOMIZING_SRV
            name: CUSTOMIZING_SRV
            metadataPath: ./webapp/localService/CUSTOMIZING_SRV/metadata.xml
            mockdataPath: ./webapp/localService/CUSTOMIZING_SRV/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/PRJ_HELPER_SRV
            name: PRJ_HELPER_SRV
            metadataPath: ./webapp/localService/PRJ_HELPER_SRV/metadata.xml
            mockdataPath: ./webapp/localService/PRJ_HELPER_SRV/data
            generateMockData: false 
        annotations: []
  